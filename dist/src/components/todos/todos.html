<div id="todos">
    <a data-route class="fas fa-house" href="/"></a>
    <div class="scrollable">
        <div id="list">
        </div>
    </div>
    <div class="add-todo-wrapper">
        <div class="add-todo-header">
            <div class="title">New todo</div>
            <i class="fas fa-times close"></i>
        </div>
        <div class="add-todo-body">
            <div class="add-todo-input">
                <input type="text" placeholder="Todo Title" class="todo-title"/>
            </div>
            <div class="add_item">
                <input type="text" placeholder="Add item..." class="input_item"/>
                <button class="item_btn">Add</button>
            </div>
            <div class="items_container"></div>
        </div>
        <div class="add-todo-footer">
            <button class="add-todo-btn">Add todo</button>
            <button class="update-todo-btn">Save</button>
        </div>
    </div>
    <button class="add-todo">
        <i class="fas fa-plus"></i>
    </button>
</div>
